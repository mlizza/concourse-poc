resources:
  - name: repo
    type: git
    source:
      uri: https://github.com/mlizza/concourse-poc.git
      branch: main
    webhook_token: abcd
    check_every: never
    icon: github
  - name: go-builder
    icon: docker
    type: registry-image
    source:
      repository: golang
      tag: 1.16

jobs:
  - name: concourse-poc-job
    plan:
      # Add a get step referencing the resource
      - get: repo
        trigger: true   # tell Concourse to trigger this job when new versions are emitted
      - get: go-builder
      - load_var: version
        file: repo/VERSION
      - task: concourse-poc-task-version
        image: go-builder
        params:
          VERSION: ((.:version))
        file: repo/ci/tasks/go-version.yml
      - task: concourse-poc-task-secrets
        image: go-builder
        params:
          A-SECRET: ((a-secret))
        config:
          platform: linux
          run:
            path: sh
            args:
              - -cx
              - |
                echo Retriving $A-SECRET: ((a-secret))
                cd repo
                echo $A-SECRET
                echo ((a-secret))
                echo "((a-secret))"
      - task: concourse-poc-task-build
        image: go-builder
        params:
          VERSION: ((.:version))
        file: repo/ci/tasks/go-build.yml
      - task: concourse-poc-task-test
        image: go-builder
        params:
          VERSION: ((.:version))
        file: repo/ci/tasks/go-test.yml
      - task: concourse-poc-task-coverage
        image: go-builder
        params:
          VERSION: ((.:version))
        file: repo/ci/tasks/go-coverage.yml
